<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration </title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="wrapper">
    <h2>Authorization</h2>
    <!-- показуємо повідомлення про помилку -->
    <div th:if="${error}" style="color: red; margin-top: 20px;">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/login}" method="post" th:object="${user}">
        <div class="input-box">
            <input type="text" name="username" th:field="*{email}" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
            <input type="password" name="password" th:field="*{password}" placeholder="Create password" required>
        </div>
        <div class="input-box button">
            <input type="Submit" value="Sign In">
        </div>
        <div class="text">
            <h3>Don't have an account? <a th:href="@{register}">Registration</a></h3>
        </div>
    </form>
</div>
</body>
